services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ion_gift_card
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  migrations:
    build:
      context: .
      target: migrations
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ion_gift_card
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  api:
    build:
      context: .
      target: api
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ion_gift_card
      API_HOST: "0.0.0.0"
      API_PORT: 3000
    depends_on:
      migrations:
        condition: service_completed_successfully
    networks:
      - app_network

  bot:
    build:
      context: .
      target: bot
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ion_gift_card
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    depends_on:
      migrations:
        condition: service_completed_successfully
    networks:
      - app_network

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge
